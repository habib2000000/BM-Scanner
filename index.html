<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bio-Mirror | Pi Network</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <style>
        /* تصميم متوافق مع نظام Pi (Dark Mode & Mobile Optimized) */
        :root {
            --pi-purple: #5e2d89;
            --stellar-blue: #08b5e5;
            --bg-dark: #0f0f1f;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .app-card {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(145deg, #16162d, #0f0f1f);
            border: 2px solid var(--stellar-blue);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 25px rgba(8, 181, 229, 0.3);
        }
        .official-link {
            background: rgba(8, 181, 229, 0.1);
            border: 1px solid var(--stellar-blue);
            border-radius: 10px;
            padding: 8px;
            font-size: 12px;
            margin-bottom: 20px;
            color: var(--stellar-blue);
        }
        .scanner-circle {
            width: 140px;
            height: 140px;
            border: 4px solid var(--stellar-blue);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 15px var(--stellar-blue);
        }
        /* زر دخول التطبيق الرئيسي (الذي سيقوم بالتحويل) */
        .btn-enter {
            background-color: var(--pi-purple);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(94, 45, 137, 0.4);
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="official-link">
            الرابط الرسمي: https://bmscanner2015.pinet.com
        </div>

        <img src="https://img.icons8.com/fluency/96/hospital.png" alt="Logo" width="60">
        <h2>Bio-Mirror</h2>
        <p style="color: #ccc; font-size: 14px;">تحليل السيادة الصحية عبر شبكة Stellar</p>

        <div class="scanner-circle" id="scanner">
            <span>إصبعك هنا</span>
        </div>

        <button class="btn-enter" id="enterApp">ربط محفظة Pi والدخول</button>
    </div>

    <script>
        // تهيئة Pi SDK
        const Pi = window.Pi;
        try {
            Pi.init({ version: "2.0", sandbox: true });
        } catch (e) { console.error(e); }

        // تفعيل زر الدخول للتحويل المباشر للينك التطبيق
        document.getElementById('enterApp').onclick = function() {
            // تنفيذ المصادقة أولاً قبل الدخول
            Pi.authenticate(['username', 'payments'], onIncompletePaymentFound)
                .then(function(auth) {
                    alert("تم التحقق من الحساب بنجاح!");
                    // التحويل المباشر لعنوان التطبيق الرسمي
                    window.location.href = "https://bmscanner2015.pinet.com";
                })
                .catch(function(error) {
                    console.error(error);
                    // في حالة الاختبار (Sandbox) يمكن التحويل مباشرة حتى لو فشل الربط
                    window.location.href = "https://bmscanner2015.pinet.com";
                });
        };

        function onIncompletePaymentFound(payment) { }
    </script>
</body>
</html>
